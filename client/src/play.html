<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.0" />
    <title>Connect Four</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/favicon/apple-touch-icon.png" />

    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/play.css" />
  </head>
  <body>
    <div id="turn-bar"></div>
    <div id="game">
      <div class="board" id="board">
        <div class="cell" data-col="0" data-cell="0" data-peice=" "></div>

        <div class="pointer-cell" data-col="2"></div>
        <div class="pointer-cell" data-col="3"></div>

        <div class="pointer-cell" data-col="5"></div>
        <div class="pointer-cell" data-col="6"></div>
      </div>
    </div>
    <div class="innerContainer show" id="waitingMessage">
      <h2 data-message-text>Waiting for another play to join room...</h2>
    </div>
    <div class="innerContainer" id="winningMessage">
      <h1 data-winning-message-text></h1>
      <button id="restartButton"">Play Again</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
